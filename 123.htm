<html>
    <head><title>Registration</title></head>
<body>
<form action=234.htm method="post">
<table border="1" align=center cellspacing=5 >
<tr>
	<td>name</td>
    <td>   <input type=text name=name placeholder=name /></td>

</tr>
<tr>
    	<td>email</td>
    <td> <input type=email name=email placeholder=email /></td>
</tr>
<tr>
	<td>phone</td>
	<td><input type=text name=pno maxlength="10"  /></td>
</tr>
<tr>
        <td>password</td>
	<td><input type=password name=password  /></td>
    
    
</tr>
<tr>
        <td>city</td>
	<td><select name=city multiple>
        <option>mumbai</option>
        <option>delhi</option>
        <option selected>pune</option>
        <option>punjab</option>
        </select>    
    </td>
    
    
</tr>
<tr>
        <td>newsletter subscription?</td>
	<td>
<input type="radio" name="nws" value="yes">yes
<input type="radio" name="nws" value="no">No</td>
    
    
</tr>

<tr>
    <td>interest</td>
    <td>
<input type="checkbox" name="intr" value="tech">technical
<input type="checkbox" name="intr" value="mgmt">management</td>
</tr>
    <tr>     
    <td><input type=submit value=submit></td>
    <td><input type=reset value=reset></td>
</tr>
</table>
</form>    
</body>
</html>
