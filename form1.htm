<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="BOOTSTRAP 3.3.6/css/bootstrap.css"/> 
    </head>
    <style>
       div 
        {border: 2px solid;
        background: yellow;
font-family: 'Poppins', sans-serif;
        padding-right: 2px;
        margin: 10px;
        padding-bottom: 20px;
        padding-top: 20px;
        display:inherit;
        }
    </style>
<body>
<form action=234.htm method="post">
<div class="row">
<div class="col-lg-12">
	name:  <input type=text name=name placeholder=name />
</div>
<div class="col-lg-8">
    	email
     <input type=email name=email placeholder=email />
</div>
<div class="col-lg-4">
	phone
	<input type=text name=pno maxlength="10"  />
</div>
<div class="col-sm-12">
        password
	<input type=password name=password  />
</div>
<div class="col-xs-12">
        city
	<select name=city multiple>
        <option>mumbai</option>
        <option>delhi</option>
        <option selected>pune</option>
        <option>punjab</option>
        </select>    
</div>
<div>
        newsletter subscription?
	
<input type="radio" name="nws" value="yes">yes
<input type="radio" name="nws" value="no">No
    
    
</div>

<div>
    interest
    
<input type="checkbox" name="intr" value="tech">technical
<input type="checkbox" name="intr" value="mgmt">management
</div>
    <div>     
    <input type=submit value=submit>
    <input type=reset value=reset>
</div>
</div>
</form>    
</body>
</html>
